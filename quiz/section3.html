<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        padding: 40px;
        background-color: black;
      }
      h1 {
        text-align: center;
        color: white;
      }

      .result {
        display: flex;
        justify-content: center;
        font-weight: 600;
        font-size: xx-large;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [firstNum, setFirstNum] = React.useState();
      const [secondNum, setSecondNum] = React.useState();
      const [operator, setOperator] = React.useState();
      const [result, setResult] = React.useState(null);

      const handleFirstNum = (e) => {
        setFirstNum(parseInt(e.target.value));
      };

      const handleSecondNum = (e) => {
        setSecondNum(parseInt(e.target.value));
      };

      const handleChangeOperator = (e) => {
        setOperator(e.target.value);
      };

      const handleCalculator = () => {
        switch (operator) {
          case "+": {
            setResult(firstNum + secondNum);
            break;
          }
          case "-": {
            setResult(firstNum - secondNum);
            break;
          }
          case "/": {
            setResult(firstNum / secondNum);
            break;
          }
          case "*": {
            setResult(firstNum * secondNum);
            break;
          }
          default: {
            setResult(0);
          }
        }
      };

      return (
        <div className="container">
          <h1>ðŸ”¥ Calculator ðŸ”¥</h1>
          <input
            type="number"
            placeholder="Write a number"
            value={firstNum}
            onChange={handleFirstNum}
          />
          <input
            type="number"
            placeholder="And another one"
            value={secondNum}
            onChange={handleSecondNum}
          />
          <select value={operator} onChange={handleChangeOperator}>
            <option value="0">Select Operation</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
          </select>
          <button onClick={handleCalculator}>Calculate</button>
          <div className="result">{result && `The result is ${result}`}</div>
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
